<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Annonce d'Emploi</title>
</head>
<body>
    <h1>Formulaire d'Annonce d'Emploi</h1>
    <form action="create.php" method="POST">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Description :</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

        <label for="salary">Salaire :</label>
        <input type="number" id="salary" name="salary" step="0.01" required><br>

        <label for="location">Localisation :</label>
        <input type="text" id="location" name="location" required><br>

        <label for="company_id">ID de l'Entreprise :</label>
        <input type="text" id="company_id" name="company_id" required><br>

        <label for="phone">Téléphone :</label>
        <input type="text" id="phone" name="phone" required><br> <!-- Nouveau champ ajouté -->

        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
